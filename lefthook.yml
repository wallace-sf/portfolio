commit-msg:
  parallel: false
  commands:
    commitlint:
      run: npx commitlint --edit
pre-commit:
  parallel: false
  commands:
    lint:core:
      run: pnpm lint:core
    format:core:
      run: pnpm format:core
    types:core:
      run: pnpm types:core
    test:core:
      run: pnpm test:core
    lint:utils:
      run: pnpm lint:utils
    format:utils:
      run: pnpm format:utils
    types:utils:
      run: pnpm types:utils
    test:utils:
      run: pnpm test:utils
